name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
        
  build-deb:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y devscripts debhelper dh-exec build-essential nodejs
      
      - name: Build Debian package
        run: |
          npm ci
          dpkg-buildpackage -us -uc -b
          mkdir -p dist
          mv ../pository_*.deb dist/
      
      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: pository-deb
          path: dist/*.deb

      - name: Upload to Pository
        id: upload
        uses: rsxdalv/pository@main
        with:
          host: ${{ secrets.POSITORY_URL }}
          api-key: ${{ secrets.POSITORY_API_KEY }}
          file: dist/*.deb
          repo: 'default'
          distribution: 'stable'
          component: 'main'

      - name: Show upload results
        run: |
          echo "Package: ${{ steps.upload.outputs.package-name }}"
          echo "Version: ${{ steps.upload.outputs.package-version }}"
          echo "Architecture: ${{ steps.upload.outputs.package-architecture }}"
