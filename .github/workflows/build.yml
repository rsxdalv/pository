name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run build

      - name: Run tests
        run: npm test

  build-packages:
    name: Build Debian Packages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper dh-exec

      - name: Install backend dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build packages
        run: |
          dpkg-buildpackage -us -uc -b
          mkdir -p dist
          mv ../pository_*.deb dist/
          mv ../pository-frontend_*.deb dist/

      - name: Inspect packages
        run: |
          for deb in dist/*.deb; do
            echo "=== $deb ==="
            dpkg-deb --info "$deb" | grep -E 'Package|Version|Arch|Depends'
            echo "Contents:"
            dpkg-deb --contents "$deb" | head -20
            echo ""
          done

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages-${{ github.sha }}
          path: dist/*.deb
          retention-days: 14
